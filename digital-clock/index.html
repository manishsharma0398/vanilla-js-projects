<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <img src="" alt="" class="bgImg" />
    <div class="container">
      <header>
        <p class="header">DIGITAL CLOCK</p>
      </header>
      <main>
        <div class="col">
          <div class="row row-hours"></div>
          <p>Hours</p>
        </div>
        <div class="col">
          <div class="row row-mins"></div>
          <p>Minutes</p>
        </div>
        <div class="col">
          <div class="row row-secs"></div>
          <p>Seconds</p>
        </div>
        <div class="col">
          <div class="row format-settings">Change Format</div>
          <p class="row-time-format">Change Format</p>
        </div>
      </main>
      <section>
        <p class="full-date"></p>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
